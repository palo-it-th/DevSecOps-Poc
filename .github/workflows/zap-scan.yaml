name: Zap scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

# permissions:
#   contents: read
#   security-events: write
#   issues: write

jobs:
  Scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # # Add authentication step
      # - name: GitHub Auth
      #   uses: actions/github-script@v7
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     script: |
      #       console.log('Authentication successful')

      - name: Build Docker
        working-directory: facebook-clone-backend
        run: docker build . -t devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Run backend
        run: docker run -d -p 8080:3402 devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        working-directory: facebook-clone-frontend
        run: npm install

      - name: Run Frontend
        working-directory: facebook-clone-frontend
        run: npm run serve &

      - name: ZAP Full Scan Frontend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3401'
          cmd_options: '-a'
          allow_issue_writing: true
          fail_action: false # Prevent workflow failure on findings

      - name: ZAP Full Scan Backend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          cmd_options: '-a'
          allow_issue_writing: true
          fail_action: false # Prevent workflow failure on findings
