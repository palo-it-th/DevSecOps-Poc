name: Zap scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for uploading SARIF results

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Docker
        working-directory: facebook-clone-backend
        run: docker build . -t devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Run backend
        run: docker run -d -p 8080:3402 devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        working-directory: facebook-clone-frontend
        run: npm install

      - name: Run Frontend
        working-directory: facebook-clone-frontend
        run: npm run serve &

      - name: ZAP Full Scan Frontend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3401'
          cmd_options: '-a -J zap-report-frontend.json -f sarif -O frontend.sarif'
          allow_issue_writing: true
          artifact_name: 'zap-report-frontend'
          rules_file_name: '.zap/rules.tsv'

      - name: Upload Frontend SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: '${{ github.workspace }}/frontend.sarif'
          category: 'zap-frontend-scan'

      - name: ZAP Full Scan Backend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          cmd_options: '-a -J zap-report-backend.json -f sarif -O backend.sarif'
          allow_issue_writing: true
          artifact_name: 'zap-report-backend'
          rules_file_name: '.zap/rules.tsv'

      - name: Upload Backend SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: '${{ github.workspace }}/backend.sarif'
          category: 'zap-backend-scan'
