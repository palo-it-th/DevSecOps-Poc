name: Zap scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for uploading SARIF results

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Docker
        working-directory: facebook-clone-backend
        run: docker build . -t devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Run backend
        run: docker run -d -p 8080:3402 devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        working-directory: facebook-clone-frontend
        run: npm install

      - name: Run Frontend
        working-directory: facebook-clone-frontend
        run: npm run serve &

      # Frontend scan preparation
      - name: Create Frontend Directory
        run: mkdir -p frontend-scan

      - name: ZAP Full Scan Frontend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3401'
          cmd_options: '-a -J report.json'
      
      # Place the ZAP report in the proper location for conversion
      - name: Prepare Frontend Scan Report
        run: |
          mv report.json frontend-scan/report_json.json
      
      # Run the conversion from the root directory
      - name: Create Frontend SARIF
        uses: SvanBoxel/zaproxy-to-ghas@main
        env:
          INPUT_WORKING_DIRECTORY: frontend-scan
      
      # Rename the SARIF file to have the correct extension
      - name: Prepare Frontend SARIF for Upload
        run: |
          mv frontend-scan/report_sarif.json frontend-scan/report.sarif
      
      - name: Upload Frontend SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: frontend-scan/report.sarif
          category: 'zap-frontend'

      # Backend scan preparation
      - name: Create Backend Directory
        run: mkdir -p backend-scan

      - name: ZAP Full Scan Backend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          cmd_options: '-a -J report.json'
      
      # Place the ZAP report in the proper location for conversion
      - name: Prepare Backend Scan Report
        run: |
          mv report.json backend-scan/report_json.json
          
      # Run the conversion from the root directory
      - name: Create Backend SARIF
        uses: SvanBoxel/zaproxy-to-ghas@main
        env:
          INPUT_WORKING_DIRECTORY: backend-scan
      
      # Rename the SARIF file to have the correct extension
      - name: Prepare Backend SARIF for Upload
        run: |
          mv backend-scan/report_sarif.json backend-scan/report.sarif
          
      - name: Upload Backend SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: backend-scan/report.sarif
          category: 'zap-backend'
