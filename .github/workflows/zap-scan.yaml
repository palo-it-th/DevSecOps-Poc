name: Zap scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for uploading SARIF results

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Docker
        working-directory: facebook-clone-backend
        run: docker build . -t devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Run backend
        run: docker run -d -p 8080:3402 devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        working-directory: facebook-clone-frontend
        run: npm install

      - name: Run Frontend
        working-directory: facebook-clone-frontend
        run: npm run serve &

      # Frontend scan with JSON output
      - name: ZAP Full Scan Frontend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3401'
          cmd_options: '-a -J frontend-report.json'

      # Convert the JSON report to SARIF using the same Docker image
      - name: Convert Frontend Report to SARIF
        run: |
          # Use the same ZAP image that was used for scanning
          docker run -v $(pwd):/zap/wrk/ ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap.sh -cmd \
            -addoninstall report \
            -last_scan_report frontend-report.sarif -format sarif \
            -source frontend-report.json
      
      - name: Upload Frontend SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: frontend-report.sarif
          category: 'zap-frontend'

      # Backend scan with JSON output 
      - name: ZAP Full Scan Backend
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          cmd_options: '-a -J backend-report.json'

      # Convert the JSON report to SARIF using the same Docker image
      - name: Convert Backend Report to SARIF
        run: |
          # Use the same ZAP image that was used for scanning
          docker run -v $(pwd):/zap/wrk/ ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap.sh -cmd \
            -addoninstall report \
            -last_scan_report backend-report.sarif -format sarif \
            -source backend-report.json
          
      - name: Upload Backend SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: backend-report.sarif
          category: 'zap-backend'
