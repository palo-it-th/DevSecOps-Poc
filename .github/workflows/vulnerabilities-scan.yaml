name: Vulnerabilities Scan

on:
  push:
    branches:
      - feat/finished-solution
  pull_request:
    branches:
      - feat/finished-solution
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run'
        required: true
        default: 'CodeQL-Analyze'
        type: choice
        options:
          - CodeQL-Analyze
          - Trivy-Scan
          - Zap-Scan

jobs:
  CodeQL-Analyze:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'CodeQL-Analyze' }}
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  Trivy-Scan:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'Trivy-Scan' }}
    name: Trivy Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  Zap-Scan:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.job == 'Zap-Scan' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Docker
        working-directory: facebook-clone-backend
        run: docker build . -t devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Run backend
        run: docker run -d -p 8080:3402 devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        working-directory: facebook-clone-frontend
        run: npm install

      - name: Run Frontend
        working-directory: facebook-clone-frontend
        run: npm run serve &

      - name: ZAP Full Scan Frontend
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:3401'
          cmd_options: '-a'
          artifact_name: 'zap-report-frontend'

      - name: ZAP Full Scan Backend
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'http://localhost:8080'
          cmd_options: '-a'
          artifact_name: 'zap-report-backend'
